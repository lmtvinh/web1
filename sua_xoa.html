    <script src="js/giohang.js"></script>
    <script>
      var danhSachItemGioHang = layGioHangTuLocalStorage();
      window.onload =()=>{
        document.getElementById("admin_section").innerHTML = chuyenDanhSachItemGioHangSangHTML(danhSachItemGioHang);
      }
        function chuyenDanhSachItemGioHangSangHTML(danhSachItemGioHang) {
            let htmlTong = '';
            htmlTong += `
               <table>
                <tr>
                <th clas="stt">STT</th>
                <th class="ten">Ten</th>
                <th class="gia_goc">Gia Goc</th>
                <th class="phan_tram_giam_gia">Phan Tram Giam Gia</th>
                <th class="chuc_nang">Chuc Nang</th>
            </tr>
            `;
            console.log(htmlTong);
            for (var i = 0; i < danhSachItemGioHang.length; i++) {
                htmlTong += chuyenDoiTuongItemGioHangSangHTML(danhSachItemGioHang[i],i);
            }
            htmlTong += `</table>`;
            console.log(htmlTong);
            return htmlTong;
        }
        function chuyenDoiTuongItemGioHangSangHTML(itemGioHang,i) {
            var sanPham = laySanPhamTheoId(itemGioHang.idSanPham);
            var html = '';
            html = `
              <tr>
                <td class="stt">${i}</td>
                <td class="ten" style="display: flex">
                    <img src="${sanPham.hinhAnh}" alt="hinhanh">
                    <p>${sanPham.ten}</p>
                </td>
                <td class="gia_goc">${sanPham.giaGoc}</td>
                <td class="phan_tram_giam_gia">${sanPham.phanTramGiamGia}</td>
                <td class="chuc_nang">
                    <button onclick="onClickXoaSanPham()">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                    <button onclick="onClickLuuSanPham()">
                        <i class="fa-solid fa-check"></i>
                    </button>
                </td>
            </tr>
            `;
            return html;
        }
    </script>
